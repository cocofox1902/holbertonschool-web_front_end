<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 10</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>

<body>
    <script>
        function addPostRow(data) {
            let p = $("<p></p>");
            let span = $("<span></span>");
            span.append("Post created with id " + data.id + ", title: " + data.title + ", author: " + data.author);
            p.append(span);
            $("body").append(p);
        }

        function listPosts() {
            $.get("http://localhost:3000/posts")
                .done(function (data) {
                    data.forEach(item => {
                        addPostRow(item);
                    });
                })
                .fail(function () {
                    alert("Server Error");
                })
        }

        listPosts();
    </script>
</body>

</html>
